<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Service Options</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        select,
        input[type="text"],
        textarea {
            margin-top: 5px;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Select Service</h2>
        <form id="service-form">
            <label for="service">Service:</label>
            <select id="service" name="service">
                <option value="Printing Documents">Printing Documents</option>
                <option value="Printing T-shirts">Printing T-shirts</option>
                <option value="Other">Other</option>
            </select>
            <div id="other-service" style="display:none;">
                <label for="other">Other:</label>
                <input type="text" id="other" name="other">
            </div>
            <label for="delivery">Delivery:</label>
            <input type="radio" id="yes" name="delivery" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="delivery" value="no" checked>
            <label for="no">No</label>
            <br>
            <label for="price-type">Price Type:</label>
            <select id="price-type" name="price-type">
                <option value="product" selected>Price/Product</option>
                <option value="service">Price/Service</option>
                <option value="other">Other</option>
            </select>
            <div id="other-price" style="display:none;">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price">
            </div>
            <label for="details">Details:</label>
            <textarea id="details" name="details"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // JS code to handle dynamic form elements
        var serviceSelect = document.getElementById("service");
        var otherServiceDiv = document.getElementById("other-service");
        var otherServiceInput = document.getElementById("other");
        var priceTypeSelect = document.getElementById("price-type");
        var otherPriceDiv = document.getElementById("other-price");
        var priceInput = document.getElementById("price");
        var serviceForm = document.getElementById("service-form");
        var cardsDiv = document.createElement("div");
        // show/hide the "other" service input field based on selection
        serviceSelect.addEventListener("change", function () {
            if (serviceSelect.value === "Other") {
                otherServiceDiv.style.display = "block";
            } else {
                otherServiceDiv.style.display = "none";
                otherServiceInput.value = "";
            }
        });

        // show/hide the "other" price input field based on selection
        priceTypeSelect.addEventListener("change", function () {
            if (priceTypeSelect.value === "other") {
                otherPriceDiv.style.display = "block";
            }
            else {
                otherPriceDiv.style.display = "none";
                priceInput.value = "";
            }
        });

        // create a new card for each submission
        serviceForm.addEventListener("submit", function (event) {
            event.preventDefault();
            var service = serviceSelect.value;
            if (service === "Other") {
                service = otherServiceInput.value;
            }
            var delivery = document.querySelector('input[name="delivery"]:checked').value;
            var priceType = priceTypeSelect.value;
            var price = "";
            if (priceType === "product") {
                price = priceInput.value;
            }
            var details = document.getElementById("details").value;
            var card = document.createElement("div");
            card.className = "card";
            card.innerHTML = "<h3>" + service + "</h3>" +
                "<p><strong>Delivery:</strong> " + delivery + "</p>" +
                "<p><strong>Price Type:</strong> " + priceType + "</p>" +
                (price ? "<p><strong>Price:</strong> " + price + "</p>" : "") +
                "<p><strong>Details:</strong> " + details + "</p>";
            cardsDiv.appendChild(card);
            document.body.appendChild(cardsDiv);
            serviceForm.reset();
        });
    </script>
</body>

</html>
