<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user[2] }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[3] }}"><br>
        <label for="wallet">Wallet:</label>
        <input type="text" id="wallet" name="wallet" value="{{ user[4] }}"><br>
        <label for="EV">EV:</label>
        <input type="text" id="EV" name="EV" value="{{ user[5] }}"><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
