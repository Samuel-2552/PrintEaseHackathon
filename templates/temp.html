<style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #262626;
  font-family: "poppins", sans-serif;
}
.container {
  width: 1200px;
  min-height: 600px;
  display: flex;
  flex-wrap: wrap;
}
.card {
  background-color: #f1f1f1;
  border-radius: 5%;
  box-shadow: 0 20px 8px 0 rgba(0, 0, 0, 0.2);
  position: relative;
  width: calc(50% - 20px);
  min-height: 300px;
  background: #fff;
  margin: 10px;
  box-sizing: border-box;
}
.card .imgBx {
  position: absolute;
  width: 50%;
  height: 100%;
}
.card .imgBx img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card .details {
  position: absolute;
  right: 0;
  width: 50%;
  height: 100%;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
}
@media (max-width: 1200px) {
  .container {
    width: 100%;
  }
}
@media (max-width: 991px) {
  .card {
    width: calc(70% - 20px);
    margin: 10px auto;
  }
}
@media (max-width: 768px) {
  .card {
    width: calc(70% - 20px);
    margin: 10px auto;
  }
  .card .imgBx {
    position: relative;
    width: 100%;
    height: 200px;
  }
  .card .details {
    position: relative;
    width: 100%;
    height: 200px;
  }
}
@media (max-width: 480px) {
  .card {
    width: calc(100% - 40px);
    margin: 10px auto;
  }
}

/* css for the content */
.card1 {
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 5%;
            max-width: 100%;
            
            padding: 20px;
            text-align: center;
        }
        
 select,input[type="text"],textarea {
            margin-top: 5px;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }


        /* for te pop up css */
  .open-button {
  background-color: #48e665;
  font-weight: bolder;
  color: black;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  border-radius: 0.5em;
  display: flex;
  float:left;
}

/* The popup form - hidden by default */
.form-popup {
    display: none;
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    color:black;
    background-color: #FFEBA7;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 999;
    border-radius: 5%;
}
.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 998;
		}

</style>

</head>
<body>
<div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="1.jpeg" alt="">
      </div>
      <div class="details">
        <div class="content">
          
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="2.jpeg" alt="">
      </div>
      <div class="details">
        <div class="content">
          <div id="overlay" class="overlay" style="display:none;"></div>
          <button class="open-button" onclick="openForm()" >ADD A NEW PRODUCT</button>
          <br>
          <button>DELETE A PRODUCT</button>
        <div class="form-popup" id="myForm">
          <form id="service-form">
            <div class="card1">
              <h2>Select Service</h2>
            <label for="service">Service:</label>
            <select id="service" name="service">
                <option value="Printing Documents">Printing Documents</option>
                <option value="Printing T-shirts">Printing T-shirts</option>
                <option value="Other">Other</option>
            </select>
            <div id="other-service" style="display:none;">
                <label for="other">Other:</label>
                <input type="text" id="other" name="other">
            </div>
            <label for="delivery">Delivery:</label>
            <input type="radio" id="yes" name="delivery" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="delivery" value="no" checked>
            <label for="no">No</label>
            <br>
            <label for="price-type">Price Type:</label>
            <select id="price-type" name="price-type">
                <option value="product" selected>Price/Product</option>
                <option value="service">Price/Service</option>
                <option value="other">Other</option>
            </select>
            <div id="other-price" style="display:none;">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price">
            </div>
            <label for="details">Details:</label>
            <textarea id="details" name="details"></textarea>
            <br>
            <input type="submit" value="Submit">
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
        
        </div>
        
        </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="3.jpeg" alt="">
      </div>
      <div class="details">
        <div class="content">
          
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="4.jpeg" alt="">
      </div>
      <div class="details">
        <div class="content">
           
        </div>
      </div>
    </div>
  </div>

  
    
</div>

<script>
  function openForm() {
      document.getElementById("myForm").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
function closeForm() {
      document.getElementById("myForm").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

</script>
<script>
  // JS code to handle dynamic form elements
  var serviceSelect = document.getElementById("service");
  var otherServiceDiv = document.getElementById("other-service");
  var otherServiceInput = document.getElementById("other");
  var priceTypeSelect = document.getElementById("price-type");
  var otherPriceDiv = document.getElementById("other-price");
  var priceInput = document.getElementById("price");
  var serviceForm = document.getElementById("service-form");
  var cardsDiv = document.createElement("div");
  // show/hide the "other" service input field based on selection
  serviceSelect.addEventListener("change", function () {
      if (serviceSelect.value === "Other") {
          otherServiceDiv.style.display = "block";
      } else {
          otherServiceDiv.style.display = "none";
          otherServiceInput.value = "";
      }
  });

  // show/hide the "other" price input field based on selection
  priceTypeSelect.addEventListener("change", function () {
      if (priceTypeSelect.value === "other") {
          otherPriceDiv.style.display = "block";
      }
      else {
          otherPriceDiv.style.display = "none";
          priceInput.value = "";
      }
  });

  // create a new card for each submission
  serviceForm.addEventListener("submit", function (event) {
      event.preventDefault();
      var service = serviceSelect.value;
      if (service === "Other") {
          service = otherServiceInput.value;
      }
      var delivery = document.querySelector('input[name="delivery"]:checked').value;
      var priceType = priceTypeSelect.value;
      var price = "";
      if (priceType === "product") {
          price = priceInput.value;
      }
      var details = document.getElementById("details").value;
      var card = document.createElement("div");
      card.className = "card1";
      card.innerHTML = "<h3>" + service + "</h3>" +
          "<p><strong>Delivery:</strong> " + delivery + "</p>" +
          "<p><strong>Price Type:</strong> " + priceType + "</p>" +
          (price ? "<p><strong>Price:</strong> " + price + "</p>" : "") +
          "<p><strong>Details:</strong> " + details + "</p>";
      cardsDiv.appendChild(card);
      document.body.appendChild(cardsDiv);
      serviceForm.reset();
  });
</script>
</body>
