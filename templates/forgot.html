<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="static/index_style.css">

    <title>PrintEase</title>
    <link rel="icon" type="image/x-icon" href="{{fav_icon}}">
    <script>
      if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
        window.location="http://127.0.0.1:5000";
}
    </script>
</head>
<body>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <img src="{{load_img}}" style="height:80px;width:auto;">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front" style="height: 100%;width: 100%;">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Password Reset</h4>
                        <h6 class="mb-4 pb-3">Enter your email address and we'll send you an OTP to reset your password.</h6>
                        <form action="/forgot" method="post">
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off" required>
                            <i class="input-icon bi bi-envelope-at"></i>
                          </div>
                          <input class="btn mt-4" type="submit" value="Reset Password">
                                        <p class="mb-0 mt-4 text-center"><a href="/login" class="link">Log In</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/signup" class="link">Sign Up</a></p>
                            </div>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
  <script>
    setTimeout(function() {
      document.getElementById("loading").style.display = "none";
      document.querySelector(".content").style.display = "block";
    }, 3000);
  </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
