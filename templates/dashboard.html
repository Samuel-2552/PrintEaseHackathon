<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="static\script.js"></script>
  <title>PrintEase</title>
  <link rel="stylesheet" href="static\dash_style.css">
</head>

<body>
  <div id="popup" class="popup" style="display:none;">
    <h2>Congratulations!</h2>
    <p>Rs.20 have been credited with your wallet .</p>
    <button onclick="closePopup()">ok</button>
  </div>
  <div id="overlay" class="overlay" style="display:none;"></div>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logotext" href="/" style="color:#FFEBA7"><img src="{{fav_icon}}" height="50px">
          PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login" style="color:#FFEBA7">{{name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus" style="color:#FFEBA7">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" style="color:#FFEBA7">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/team" style="color:#FFEBA7">TEAM</a>
            </li>
            <!-- &nbsp&nbsp&nbsp&nbsp<button class="btn btn-primary" onclick="location.href='/logout';" type="button">LOGOUT</button> -->
            <!-- dropdown testing -->

          </ul>
        </div>
        <div class="dropdown" id="dropdown">

          <button onclick="myFunction()" class="dropbtn">{{user}}</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home" type="button" class="btn btn-primary" style="color: #000"><i style="float: left;"
                class="fas fa-wallet fa-lg"></i><span style="float: right;">â‚¹{{wallet}}</span></a>
            <a href="/logout" type="button" class="btn btn-primary " style="color: #000;"><i style="float: left;"
                class="fas fa-sign-out-alt fa-lg"></i><span style="float: right;">Logout</span></a>
          </div>
        </div>

      </div>

    </nav>

    <br><br><br><br>
    <!--upload card-->
    <center>
      <div class="before_location" id="before_location">
        <button type="button" onclick="getLocation()" class="btn mt-4" id="location">Search Shops Near Me!</button>
        <br><br>
        <p hidden>Latitude: <span id="latitude"></span></p>
        <p hidden>Longitude: <span id="longitude"></span></p>
        <div id="map"></div>
      </div>
    </center>
    <br><br>
    <center>
      <div class="show_shops" id="show_shops" hidden>
        <div class="row">
          <div class="column">
            <div class="card">
              <div class="ag-courses-item_link">
                <button type="button" onclick="show_upload()" style="background-color: transparent;border:none;">
                  <div class="ag-courses-item_bg"></div>
                  <div class="ag-courses-item_title">
                    Jerry Printers
                </button>
              </div>
            </div>
          </div>


          <br><br><br><br>
          <div class="column">
            <div class="card">
              <div class="ag-courses-item_link">
                <button type="button" onclick="show_upload()" style="background-color: transparent;border:none;">
                  <div class="ag-courses-item_bg"></div>
                  <div class="ag-courses-item_title">
                    College Xerox
                </button>
              </div>
            </div>
          </div>

          <br><br><br><br><br><br>
          <div class="column">
            <div class="card">
              <div class="ag-courses-item_link">
                <button type="button" onclick="show_upload()" style="background-color: transparent;border:none;">
                  <div class="ag-courses-item_bg"></div>
                  <div class="ag-courses-item_title">
                    Reddy Xerox
                </button>

              </div>
            </div>
          </div>

          <br><br><br><br><br><br>
          <div class="column">
            <div class="card">
              <div class="ag-courses-item_link">
                <button type="button" onclick="show_upload()" style="background-color: transparent;border:none;">
                  <div class="ag-courses-item_bg"></div>
                  <div class="ag-courses-item_title">
                    Normal Xerox
                </button>

              </div>
            </div>
          </div>

        </div>
      </div>
    </center>
    <div class="after_location" id="after_location" hidden>
      <center>
        <h1 style="color: #FFEBA7;">Welcome {{username}}!</h1>
      </center>
      <div class="section">
        <div class="container">
          <div class="row medium-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <form action="/payment" method="POST" enctype="multipart/form-data">
                          <!--upload-->
                          <div class="section" id="upload">
                            <div class="form-group mt-2 justify-center">
                                <form>
                                    <input type="file" accept="image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
                                </form>
                              <div class="form-group mt-2">
                                <div id="feedback" class="indict">
                                </div>
                                <button type="button" onclick="a1()" class="btn mt-4" id="next1" hidden>Next</button>
                              </div>
                            </div>
                          </div>
                          <!--ques1-->
                          <div class="section" id="ques1" hidden>
                            <label>
                              <h2>How many copies do you want?</h2><br>
                              <h1><input type="number" name="quantity" min="1" max="10" required value="1">
                              </h1><br>
                              <div>
                                <button type="button" onclick="b1()" class="btn mt-4" id="back1">Back</button>
                                <button type="button" onclick="a2()" class="btn mt-4" id="next2">Next</button>
                              </div>
                            </label>
                          </div>
                          <!--ques2-->
                          <div class="section" id="ques2" hidden>
                            <label>
                              <h2>How do you want to print?</h2><br>
                              <h4><input type="radio" name="color" value="0" checked> Black and White&emsp;
                                <input type="radio" name="color" value="1"> Colour
                              </h4>
                              <div>
                                <button type="button" onclick="b2()" class="btn mt-4" id="back2">Back</button>
                                <button type="button" onclick="a3()" class="btn mt-4" id="next3">Next</button>
                              </div>
                            </label>
                          </div>
                          <!--ques3-->
                          <div class="section" id="ques3" hidden>
                            <label>
                              <h2>How do you want to print?</h2><br>
                              <h4><input type="radio" name="side" value="0" checked> Front And Back&emsp;
                                <input type="radio" name="side" value="1"> Single Side
                              </h4>
                              <div>
                                <button type="button" onclick="b3()" class="btn mt-4" id="back3">Back</button>
                                <input type="submit" onclick="window.href='/payment'" class="btn mt-4" id="next4"></input>
                              </div>
                            </label>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    setTimeout(function () {
      document.getElementById("loading").style.display = "none";
      document.querySelector(".content").style.display = "block";

      if ("{{wallet}}" == 20) {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }


    }, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('input[type="file"]').imageuploadify();
    })
</script>

</body>

</html>
