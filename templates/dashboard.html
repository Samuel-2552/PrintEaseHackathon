<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="static\script.js"></script>
  <link rel="stylesheet" href="static\dash_style.css">
  <title>PrintEase</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/radialIndicator/1.4.0/radialIndicator.js"></script>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{{fav_icon}}" height="50px"> PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">LOGIN/SIGN UP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/team">TEAM</a>
          </li>
            <a href="/logout"><button class="btn btn-primary" type="button">LOGOUT</button></a>
          </ul>
        </div>

      </div>
    </nav> <br><br>
    <!--upload card-->
    <div class="section">
      <div class="container">
        <div class="row medium-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <!--upload-->
                      <div class="section" id="upload">
                        <h4 class="mb-4 pb-3" style="text-align:center;position:relative;font-size: 25px;"
                          id="infotext">
                          Upload your document</h4>
                        <div class="form-group mt-2 justify-center">
                          <div id="indicatorContainerWrap">
                            <div class="rad-prg" id="indicatorContainer"></div>
                            <div class="rad-cntnt">Click here to<br> select a file.</div>
                            <input type="file" id="prgFileSelector" />
                          </div>
                          <div class="form-group mt-2">
                            <div id="feedback" class="indict">
                            </div>
                            <button onclick="next1()" class="btn mt-4" id="next1" hidden>next</button>
                          </div>
                        </div>
                      </div>
                      <!--ques1-->
                      <div class="section" id="ques1" hidden>
                        <label>
                          <h2>How many copies do you want?</h2><br>
                          <h1><input type="number" name="quantity" min="1" max="10" required value="1">
                          </h1><br>
                          <div>
                            <button onclick="back1()" class="btn mt-4" id="back1">Back</button>
                            <button onclick="next2()" class="btn mt-4" id="next2">Next</button>
                          </div>
                        </label>
                      </div>
                      <!--ques2-->
                      <div class="section" id="ques2" hidden>
                        <label>
                          <h2>How do you want to print?</h2><br>
                          <h4><input type="radio" name="color" value=0 checked>Black and White&emsp;
                            <input type="radio" name="color" value=1>Colour
                          </h4>
                          <div>
                            <button onclick="back2()" class="btn mt-4" id="back2">Back</button>
                            <button onclick="next3()" class="btn mt-4" id="next3">Next</button>
                          </div>
                        </label>
                      </div>
                      <!--ques3-->
                      <div class="section" id="ques3" hidden>
                        <label>
                          <h2>How do you want to print?</h2><br>
                          <h4><input type="radio" name="side" value=0 checked>Front And Back&emsp;
                            <input type="radio" name="side" value=1>Single Side
                          </h4>
                          <div>
                            <button onclick="back3()" class="btn mt-4" id="back3">Back</button>
                            <button onclick="next4()" class="btn mt-4" id="next4">Proceed</button>
                          </div>
                        </label>
                      </div>
                      <!--bill-->
                      <div class="section" id="bill" hidden>
                        <label>
                          <h1 style="text-align:left">ORDER SUMMARY</h1>
                          <br>
                          <h4 style="text-align:left">OrderNo:</h4>
                          <h4 style="text-align:left">Date:</h4>
                          <hr>
                          <h4 style="text-align:left">No of pages:</h4>
                          <h4 style="text-align:left">Colour of the print:</h4>
                          <h4 style="text-align:left">Type of print:</h4>
                          <hr>
                          <h4 style="text-align:left">Grand Total:</h4>
                          <button onclick="back4()" class="btn mt-4" id="back3">Back</button>
                          <button onclick="checkout()" class="btn mt-4" id="next4"
                            style="position: relative;left:10%;">Checkout</button>
                        </label>
                      </div>
                      <!--scan-->
                      <div class="section" id="scan" hidden>
                        <label>
                          <h1>SCAN TO PAY</h1>
                          <h3>â‚¹ AMOUNT</h3><br>
                          <img src="qr.png" class="image" alt="QR Code">

                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    setTimeout(function () {
      document.getElementById("loading").style.display = "none";
      document.querySelector(".content").style.display = "block";
    }, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
